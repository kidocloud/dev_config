server:
  port: 10003

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:10002/eureka/

spring:
  cloud:
    loadbalancer:
      retry:
        enabled: true
        
logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
  #file: zuul.log
  file: /var/kido/logs/zuul.log
              
zuul:
  routes:
    userservice:
      path: /userservice/**
      serviceId: User-service
      stripPrefix: true
    productservice:
      path: /productservice/**
      serviceId: Product-service
      stripPrefix: true
    orderservice:
      path: /orderservice/**
      serviceId: Order-service
      stripPrefix: true
    newsservice:
      path: /newsservice/**
      serviceId: News-service
      stripPrefix: true
  retryable: true
  ribbon:
    eager-load:
      enabled: true

hystrix:
  command:
    User-service:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: ..
    Product-service:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: ..
    Order-service:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: ..
    News-service:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: ..

